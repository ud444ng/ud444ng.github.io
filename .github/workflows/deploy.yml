name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages_enabled: ${{ steps.check-pages.outputs.enabled }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Check Pages availability
        id: check-pages
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.getPages({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              core.setOutput('enabled', 'true');
              core.info('GitHub Pages is enabled for this repository.');
            } catch (error) {
              core.setOutput('enabled', 'false');
              core.warning('GitHub Pages is not enabled yet or not accessible by this token.');
            }

      - name: Setup Pages
        if: steps.check-pages.outputs.enabled == 'true'
        uses: actions/configure-pages@v5

      - name: Upload artifact
        if: steps.check-pages.outputs.enabled == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Skip deploy notice
        if: steps.check-pages.outputs.enabled != 'true'
        run: echo "GitHub Pages is not enabled for this repo. Enable Settings > Pages > Source: GitHub Actions, then push again."

  deploy:
    if: needs.build.outputs.pages_enabled == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
